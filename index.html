<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Memory Game</h1>
    <h2>Instructions</h2>
    <ul>
        <li>You have various items like shakes, fries, hotdog, pizza, icecream, etc.</li>
        <li>There are 2 copies of each items.</li>
        <li>You have to click on each items copies to score a point.</li>
    </ul>
    <h3>Score: <span id="result" ></span></h3>

    <div id="grid"></div>

    <script src="script.js"></script>
</body>
</html>
